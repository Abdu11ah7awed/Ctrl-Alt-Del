<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />

    <style>
      body {
        margin: 0;
        line-height: normal;
      }
    </style>
  </head>
  <body>
    <div
      style="
        width: 100%;
        position: relative;
        border-radius: 32px;
        background-color: #fff;
        overflow: hidden;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: flex-start;
        letter-spacing: normal;
        row-gap: 20px;
        text-align: center;
        font-size: 24px;
        color: #232323;
        font-family: Inter;
      "
    >
      <div
        style="
          width: 591px;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          justify-content: flex-start;
          padding: 32px;
          box-sizing: border-box;
          min-width: 384px;
          max-width: 100%;
        "
      >
        <div
          style="
            align-self: stretch;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
          "
        >
          <div
            style="
              display: flex;
              flex-direction: row;
              align-items: center;
              justify-content: flex-start;
            "
          >
            <div
              style="
                position: relative;
                letter-spacing: -0.04em;
                line-height: 110%;
                font-weight: 600;
              "
            >
              logo
            </div>
          </div>
        </div>
        <div
          style="
            align-self: stretch;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding: 0px 64px;
            box-sizing: border-box;
            gap: 32px 0px;
            min-height: 934px;
            max-width: 100%;
            font-size: 40px;
          "
        >
          <div
            style="
              align-self: stretch;
              display: flex;
              flex-direction: column;
              align-items: flex-start;
              justify-content: center;
              gap: 12px 0px;
            "
          >
            <h1
              style="
                margin: 0;
                position: relative;
                font-size: inherit;
                letter-spacing: -0.04em;
                line-height: 110%;
                font-weight: 700;
                font-family: inherit;
              "
            >
              Sign in
            </h1>
            <div
              style="
                align-self: stretch;
                position: relative;
                font-size: 18px;
                line-height: 150%;
                color: #959595;
                text-align: left;
              "
            >
              Please login to continue to your account.
            </div>
          </div>
          <form
            style="
              margin: 0;
              align-self: stretch;
              display: flex;
              flex-direction: column;
              align-items: flex-start;
              justify-content: center;
              gap: 20px 0px;
              max-width: 100%;
            "
          >
            <div
              style="
                align-self: stretch;
                border-radius: 10px;
                border: 1.5px solid #367aff;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: flex-start;
                padding: 16px;
                position: relative;
                gap: 0px 2px;
              "
            >
              <input
                style="
                  width: 127px;
                  border: none;
                  outline: none;
                  font-family: Inter;
                  font-size: 18px;
                  background-color: transparent;
                  height: 27px;
                  position: relative;
                  line-height: 150%;
                  color: #8a8a8a;
                  text-align: left;
                  display: inline-block;
                "
                placeholder="Enter your mail"
                type="text"
              />

              <div
                style="
                  margin: 0 !important;
                  position: absolute;
                  top: -10.5px;
                  left: 12px;
                  background-color: #fff;
                  display: flex;
                  flex-direction: row;
                  align-items: center;
                  justify-content: flex-start;
                  padding: 0px 4px;
                "
              >
                <div
                  style="
                    position: relative;
                    font-size: 14px;
                    line-height: 150%;
                    font-weight: 500;
                    font-family: Inter;
                    color: #367aff;
                    text-align: left;
                  "
                >
                  Email
                </div>
              </div>
            </div>
            <div
              style="
                align-self: stretch;
                border-radius: 10px;
                border: 1px solid #d9d9d9;
                box-sizing: border-box;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                padding: 16px 15px;
                gap: 0px 10px;
                max-width: 100%;
              "
            >
              <input
                style="
                  width: calc(100% - 54px);
                  border: none;
                  outline: none;
                  font-family: Inter;
                  font-size: 18px;
                  background-color: transparent;
                  height: 27px;
                  flex: 1;
                  position: relative;
                  line-height: 150%;
                  color: #9a9a9a;
                  text-align: left;
                  display: inline-block;
                  min-width: 216px;
                  max-width: 100%;
                "
                placeholder="Password"
                type="text"
              />

              <div
                style="
                  height: 24px;
                  width: 24px;
                  position: relative;
                  overflow: hidden;
                  flex-shrink: 0;
                "
              ></div>
            </div>
            <div
              style="
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: flex-start;
                gap: 0px 10px;
              "
            >
              <input
                style="
                  margin: 0;
                  height: 24px;
                  width: 24px;
                  position: relative;
                  overflow: hidden;
                  flex-shrink: 0;
                  min-height: 24px;
                "
                type="checkbox"
              />

              <div
                style="
                  position: relative;
                  font-size: 16px;
                  line-height: 150%;
                  font-weight: 500;
                  font-family: Inter;
                  color: #232323;
                  text-align: left;
                "
              >
                Keep me logged in
              </div>
            </div>
            <button
              style="
                cursor: pointer;
                border: none;
                padding: 16px 8px;
                background-color: #367aff;
                align-self: stretch;
                border-radius: 10px;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                white-space: nowrap;
              "
            >
              <div
                style="
                  position: relative;
                  font-size: 18px;
                  letter-spacing: -0.01em;
                  line-height: 120%;
                  font-weight: 600;
                  font-family: Inter;
                  color: #fff;
                  text-align: left;
                "
              >
                Sign in
              </div>
            </button>
            <div
              style="
                align-self: stretch;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                padding: 0px 1px 0px 0px;
                gap: 0px 10px;
              "
            >
              <img
                style="height: 1px; width: 181px; position: relative"
                loading="lazy"
                alt=""
                src="./public/vector-1.svg"
              />

              <div
                style="
                  position: relative;
                  font-size: 16px;
                  line-height: 150%;
                  font-weight: 500;
                  font-family: Inter;
                  color: #6e6e6e;
                  text-align: left;
                "
              >
                or
              </div>
              <img
                style="height: 1px; width: 181px; position: relative"
                loading="lazy"
                alt=""
                src="./public/vector-2.svg"
              />
            </div>
            <button
              style="
                cursor: pointer;
                border: 1px solid #e6e8e7;
                padding: 16px 8px;
                background-color: #fff;
                align-self: stretch;
                height: 54px;
                border-radius: 10px;
                box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.03);
                box-sizing: border-box;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                gap: 0px 8px;
                white-space: nowrap;
              "
            >
              <div
                style="
                  position: relative;
                  font-size: 18px;
                  letter-spacing: -0.01em;
                  line-height: 120%;
                  font-weight: 600;
                  font-family: Inter;
                  color: #232323;
                  text-align: left;
                "
              >
                Sign in with Google
              </div>
              <img
                style="height: 24px; width: 24px; position: relative"
                alt=""
                src="./public/plus.svg"
              />
            </button>
          </form>
          <div
            style="
              align-self: stretch;
              position: relative;
              font-size: 18px;
              line-height: 150%;
              color: #6c6c6c;
            "
          >
            <span>Need an account? </span>
            <span
              style="
                text-decoration: underline;
                font-weight: 600;
                color: #367aff;
              "
              >Create one</span
            >
          </div>
        </div>
      </div>
      <div
        style="
          width: 849px;
          display: flex;
          flex-direction: row;
          align-items: flex-start;
          justify-content: flex-start;
          padding: 12px;
          box-sizing: border-box;
          min-width: 849px;
          max-width: 100%;
        "
      >
        <img
          style="
            height: 1000px;
            flex: 1;
            border-radius: 24px;
            max-width: 100%;
            overflow: hidden;
            object-fit: cover;
          "
          loading="lazy"
          alt=""
          src="./public/container@2x.png"
        />
      </div>
    </div>
  </body>
</html>
